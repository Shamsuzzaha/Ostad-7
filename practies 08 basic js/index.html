<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5 link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container p-5">
        <div class="row">
        <div id="flag" class="col-12 col-lg-8 col-xl-6 text-center border shadow-lg">
            <!-- Question title -->
            <h1 id="qTitle">your question</h1>

            <!-- Question Options -->
             <div class="d-grid gap-2 center">
            <button class="option btn text-white" onclick="selectOption(0)">option 1</button>
            <button class="option btn text-white" onclick="selectOption(1)">option 2</button>
            <button class="option btn text-white" onclick="selectOption(2)">option 3</button>
            <button class="option btn text-white" onclick="selectOption(3)">option 4</button>
        </div>
            <!-- Next button -->
            <div class="float-end m-2">
            <button id="next" class="btn btn-secondary" onclick="next()">Next Question</button>
        </div>
        </div>
    </div>
    </div>
    



    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
